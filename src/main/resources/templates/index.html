<!DOCTYPE html>
<html xmlns:th="//www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />

</head>
<body class="layui-layout-body">
<section class="layui-layout layui-layout-admin" id="wrapper">
    <section class="layui-header">
        <div class="layui-logo">layui 后台布局</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item"><a href="">控制台</a></li>
            <li class="layui-nav-item"><a href="">商品管理</a></li>
            <li class="layui-nav-item"><a href="">用户</a></li>
            <li class="layui-nav-item">
                <a href="javascript:;">其它系统</a>
                <dl class="layui-nav-child">
                    <dd><a href="">邮件管理</a></dd>
                    <dd><a href="">消息管理</a></dd>
                    <dd><a href="">授权管理</a></dd>
                </dl>
            </li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="//t.cn/RCzsdCq" class="layui-nav-img">
                    贤心
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="">基本资料</a></dd>
                    <dd><a href="">安全设置</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a href="">退了</a></li>
        </ul>
    </section>

    <section class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree"  lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:;">所有商品</a>
                    <dl class="layui-nav-child" v-for="item in menu">
                        <dd><a href="javascript:;" :data-url="item">列表一</a></dd>
                        <!--<dd><a href="javascript:;" data-url="/chart">列表二</a></dd>
                        <dd><a href="javascript:;">列表三</a></dd>
                        <dd><a href="">超链接</a></dd>-->
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;">解决方案</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;" v-on:click="test()">列表一</a></dd>
                        <dd><a href="javascript:;">列表二</a></dd>
                        <dd><a href="">超链接</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item"><a href="javascript:;">云市场</a></li>
                <li class="layui-nav-item"><a href="javascript:;">发布商品</a></li>
            </ul>
        </div>
    </section>

    <section class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <div>
                <script type="text/javascript" language="javascript">
                    //document.domain = 'autohome.com.cn';
                    function iFrameHeight() {
                        var ifm = document.getElementById("content");
                        var subWeb = document.frames ? document.frames["content"].document : ifm.contentDocument;
                        if (ifm != null && subWeb != null) {
                            ifm.style.height = subWeb.body.scrollHeight + "px";
                            ifm.height = subWeb.body.scrollHeight;
                        }
                    }
                    function setIframeSrc(url) {
                        var ifm = document.getElementById("content");
                        ifm.src = url;
                    }
                </script>
                <iframe id="content" name="content" width="100%" src="" marginheight="0" marginwidth="0" onload="iFrameHeight()" frameborder="0" scrolling="no"></iframe>
            </div>
        </div>
    </section>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        © layui.com - 底部固定区域
    </div>
</section>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/vue"></script>
<script th:src="@{/js/index.js}"></script>
<script th:src="@{/layui/layui.js}"></script>
<script>
    //JavaScript代码区域
    layui.use('element', function(){
        var element = layui.element;
    });
    $(".layui-nav-child a").click(function () {
        setIframeSrc($(this).attr("data-url"));
    })
</script>
</body>
</html>
